[base]
mode = "repository"
smart_pull = true

[mode.repository]
name = "crystal-x86_64"
build_on_update = true

[mode.repository.signing]
enabled = true
on_gen = true

[repositories]
repos = [
	"pkg:amethyst",
	"pkg:jade",
	"pkg:jade-gui",
	"pkg:malachite",
	"pkg:grub",
	"pkg:zramd",
]

[repositories.urls]
pkg = "https://github.com/crystal-linux/pkgbuild.{}"
